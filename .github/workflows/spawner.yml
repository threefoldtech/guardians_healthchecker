# This workflow will build a golang project

name: Spawner

on:
  push:
  pull_request:

jobs:

  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: spawner
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.4'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: gofmt
      uses: Jerome1337/gofmt-action@v1.0.5

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        working-directory: spawner